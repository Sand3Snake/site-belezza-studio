<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link href="assets/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/lib/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/lib/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/lib/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>  
   

<section class="maneger-page-section">
    <div  class="container page-maneger"> 

        <div class="add-user-button">
            <h1 class="section-title cliente-title-maneger">Gerenciamento de Serviço</h1>
            <br />
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="input-group mb-4">
                        <input id="filtro" type="text" class="form-control" placeholder="Pesquisar Produtos..." aria-label="Filtrar" aria-describedby="basic-addon2">
                    </div>
                </div>
                <div class="col-md-6 text-md-end">
                    <!-- Alteração para "text-md-end" para alinhar à direita apenas em telas médias e maiores -->
                    <button class="btn btn-danger btn-lg" onclick="" data-bs-toggle="modal" data-bs-target="#InserirUsuario">
                        <i class="fa fa-plus"></i> Adicionar Serviço
                    </button>
                </div>
            </div>
        </div>

        <div class="table-container table-responsive">
            <table id="TbClientes" class="table">
                <colgroup>
                    <col class="tc-nome">
                </colgroup>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome do serviço</th>
                        <th>Valor do serviço</th>
                        
                        <th class="editar">Editar</th>
                        <th class="excluir">Excluir</th>
                    </tr>
                </thead>
                <tbody>
                    
                        <tr id="@item.Id">
                            <td>@item.Id</td>
                            <td>@item.NomeServico</td>
                            <td>@item.ValorServico</td>
                           
                            <td >
                                <button class="btn btn-default" onclick="definirEdt('@item.Id', '@item.Nome', '','@item.Senha', '@item.TipoUsuario','@item.Telefone')" data-bs-toggle="modal" data-bs-target="#EditarUsuario">
                                    <i class="fa fa-edit"></i>
                                </button>
                            </td>
                            <td >
                                <button class="btn btn-default" onclick="definirExc('@item.Id', '@item.Nome', '@item.Email', '@item.Telefone')" data-bs-toggle="modal" data-bs-target="#ExcluirUsuario">
                                    <i class="fa fa-trash text-danger"></i>
                                </button>
                            </td>
                        </tr>
                    
                </tbody>
            </table>
        </div>

    </div>
    <!--Butao Voltar-->

<section class="container text-center">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <div>
            <button type="button" id="send-button2" class="nav-link active btn btn-danger btn-block" style="flex: 1; margin-left: 5px;" onclick="window.location.href = 'index.html';">
                Voltar
            </button>
        </div>
    </div>
</section>

    <div class="modal fade" id="EditarUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"style="background-color: rgb(240, 209, 240);; color: white; border-color: rgb(179, 53, 130);">
                    <h1 class="modal-title" id="exampleModalLabel">Editar Serviço</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <p style="color:rgb(180, 26, 85)">Campos com * vermelho são obrigatórios</p>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <input id="" type="text" class="form-control" placeholder="Digite o nome do serviço">
                            </div>
                            <div class="col-md-6">
                                <label style="color:red">*</label>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <input id="" type="text" class="form-control" placeholder="Digite o valor do serviço">
                            </div>
                            <div class="col-md-6">
                                <label style="color:red">*</label>
                            </div>
                        </div>

                    

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick=" AlterarUsuario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="ExcluirUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header"style="background-color: rgb(240, 209, 240);; color: white; border-color: rgb(179, 53, 130);">
                    <h1 class="modal-title" id="exampleModalLabel">Excluir Serviço</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                         <div class="mb-3">
                            <label for="nome">Nome</label>
                            <input type="text" id="ExcNome" class="form-control" placeholder="Digite o nome do serviço" readonly>

                        </div>
                        <div class="mb-3">
                            <label for="valor">Valor</label>
                            <input type="valor" id="ExcValor" class="form-control" placeholder="Digite o valor do serviço" readonly>
                        </div>

                        <input type="hidden" id="IdExc" class="form-control" placeholder="Digite seu nome..." readonly>

                    </form>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" onclick="ExcluirUsuario()" class="btn btn-primary">Excluir</button>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="InserirUsuario" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
                <div class="modal-header" style="background-color: rgb(240, 209, 240);; color: white; border-color: rgb(179, 53, 130);">
                    <h1 class="modal-title" id="exampleModalLabel">Adicionar Serviço</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body">
                    <form>
                        <p style="color:rgb(179, 53, 130)">Campos com * vermelho são obrigatórios</p>
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <input id="Nome" type="text" class="form-control" placeholder="Digite o nome do serviço">
                            </div>
                            <div class="col-md-6">
                                <label style="color:red">*</label>
                            </div>
                        </div>
    
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <input id="Senha" type="text" class="form-control" placeholder="Digite o valor do serviço">
                            </div>
                            <div class="col-md-6">
                                <label style="color:red">*</label>
                            </div>
                        </div>
    
                       
                       
    
                        <input type="hidden" id="IdEdt" value="" />
    
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="InserirUsuario()">Adicionar</button><!--onclick para chamar a função de inserção-->
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script src="assets/lib/swiper/swiper-bundle.min.js"></script>    
    
    <script src="assets/lib/jquery/dist/jquery.min.js"></script>

    <script src="assets/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
   

</section>

</body>
</html>
